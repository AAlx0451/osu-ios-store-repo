<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="ohYX7QedSqwjJD2UB5iuo1-55O0mFG60cxwlWpzDLNY" />
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            border: 2px solid #00ff00;
            box-shadow: 5px 5px #00cc00;
            background-color: #222;
            text-align: left;
        }
        h1, h2 {
            color: #00ff00;
            border-bottom: 1px dashed #00cc00;
            padding-bottom: 5px;
            margin-top: 0;
        }
        a {
            color: #00ffff;
            text-decoration: underline;
        }
        p {
            margin-bottom: 10px;
        }
        .download-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00ff00;
            color: #1a1a1a;
            text-decoration: none;
            border: 2px solid #00cc00;
            box-shadow: 3px 3px #009900;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .download-button:hover {
            background-color: #00cc00;
            box-shadow: 2px 2px #009900;
        }
        .script-box pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .back-link {
            display: block;
            margin-top: 40px;
            font-size: 0.9em;
        }
        .main-title {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="main-title">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </div>
    <div class="container">
        {{ content }}
    </div>

        <footer class="site-footer">
            <p>Â© AAlx, {{ site.time | date: "%Y" }}</p>
        </footer>
    </body>
</html>
</body>
</html>
