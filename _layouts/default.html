<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; /* Панк-стиль: моноширинный */
            margin: 20px;
            background-color: #1a1a1a; /* Темный фон */
            color: #00ff00; /* Зеленый текст */
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            border: 2px solid #00ff00; /* Зеленая рамка */
            box-shadow: 5px 5px #00cc00; /* Сдвинутая зеленая тень */
            background-color: #222;
            text-align: left;
        }
        h1, h2 {
            color: #00ff00;
            border-bottom: 1px dashed #00cc00;
            padding-bottom: 5px;
            margin-top: 0;
        }
        a {
            color: #00ffff; /* Голубые ссылки */
            text-decoration: underline;
        }
        p {
            margin-bottom: 10px;
        }
        .download-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00ff00;
            color: #1a1a1a; /* Темный текст на зеленой кнопке */
            text-decoration: none;
            border: 2px solid #00cc00;
            box-shadow: 3px 3px #009900;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .download-button:hover {
            background-color: #00cc00;
            box-shadow: 2px 2px #009900;
        }
        .script-box {
            background-color: #0a0a0a; /* Темнее фон для кода */
            border: 1px solid #00ff00;
            padding: 15px;
            margin-top: 30px;
            overflow-x: auto; /* Для горизонтального скролла */
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            line-height: 1.4;
            color: #fff; /* Белый текст для кода */
        }
        .script-box pre {
            margin: 0;
            white-space: pre-wrap; /* Перенос строк */
            word-break: break-all;
        }
        .back-link {
            display: block;
            margin-top: 40px;
            font-size: 0.9em;
        }
        .main-title {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="main-title">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </div>
    <div class="container">
        {{ content }}
    </div> <!-- Конец div.container -->

        <footer class="site-footer">
            <p>© AAlx, {{ site.time | date: "%Y" }}</p>
        </footer>
    </body>
</html>
</body>
</html>
